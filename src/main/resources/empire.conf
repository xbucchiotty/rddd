akka.persistence.journal.leveldb.dir = "target/journal/empire"
akka.persistence.journal.leveldb.native = off

akka{
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }
  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2553
    }
  }
  cluster {
    seed-nodes = [
      "akka.tcp://Universe@127.0.0.1:2551"]
    auto-down-unreachable-after = 5s
    roles = ["empire"]
  }

}